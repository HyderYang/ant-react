<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #custom-bg {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            left: 0;
            margin: 0;
            opacity: 0;
            padding: 0;
            position: fixed;
            top: 0;
            transition: opacity 700ms;
            width: 100%;
        }

    </style>
</head>
<body>
    <div id="custom-bg" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)), url('./1.jpg');opacity: 1;"></div>
</body>
</html>
